<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Rates Admin - Dcrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 0 auto;
        }

        .login-card h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .rate-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .rate-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .rate-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .plastic { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .paper { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .metal { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .glass { background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%); }
        .electronics { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .cardboard { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .other { background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%); }

        .rate-info {
            flex: 1;
        }

        .rate-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }

        .rate-desc {
            font-size: 13px;
            color: #999;
        }

        .rate-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rate-input {
            width: 90px;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
        }

        .rate-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .rupee {
            color: #666;
            font-weight: 600;
        }

        .update-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .update-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-msg, .error-msg {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .success-msg {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .success-msg.show, .error-msg.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-bar {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h2 {
            color: #667eea;
            font-size: 24px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .info-text {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 20px;
            font-size: 14px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .bulk-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóëÔ∏è Scrap Rates Admin</h1>
            <p>Manage and update scrap rates in real-time</p>
        </div>

        <!-- Login View -->
        <div id="loginView">
            <div class="login-card">
                <h2>Admin Login</h2>
                <div class="error-msg" id="loginError"></div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="usernameInput" placeholder="Enter admin username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="passwordInput" placeholder="Enter admin password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="info-text">Use admin credentials to manage scrap rates</p>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard">
            <div class="top-bar">
                <h2>Scrap Rates Dashboard</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="success-msg" id="successMsg"></div>
            <div class="error-msg" id="errorMsg"></div>

            <div class="cards-grid">
                <div class="card">
                    <h2>Current Rates</h2>
                    <div id="ratesContainer" class="loading">Loading rates...</div>
                </div>
            </div>

            <div class="card">
                <h2>Quick Actions</h2>
                <div class="bulk-actions">
                    <button class="btn" onclick="initializeRates()">Initialize Default Rates</button>
                    <button class="btn btn-secondary" onclick="refreshRates()">Refresh Rates</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dcrap-backend.vercel.app/api';
        
        // Simple admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'dcrap2025'; // Change this password!

        const scrapIcons = {
            'Plastic': '‚ôªÔ∏è',
            'Paper': 'üìÑ',
            'Metal': '‚öôÔ∏è',
            'Glass': 'üçæ',
            'Electronics': 'üì±',
            'Cardboard': 'üì¶',
            'Other': 'üóëÔ∏è'
        };

        // Check if already logged in
        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
        if (isLoggedIn) {
            showDashboard();
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!username || !password) {
                showError('Please enter username and password', 'loginError');
                return;
            }

            // Simple credential check
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                showDashboard();
            } else {
                showError('Invalid username or password', 'loginError');
            }
        }

        function showDashboard() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('dashboardView').classList.add('active');
            loadRates();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUsername');
            location.reload();
        }

        async function loadRates() {
            try {
                const response = await fetch(`${API_BASE}/rates`);

                if (!response.ok) {
                    throw new Error('Failed to fetch rates');
                }

                const data = await response.json();
                displayRates(data.data);
            } catch (error) {
                document.getElementById('ratesContainer').innerHTML = 
                    `<div style="color: #e74c3c; text-align: center;">Failed to load rates: ${error.message}</div>`;
            }
        }

        function displayRates(rates) {
            if (!rates || rates.length === 0) {
                document.getElementById('ratesContainer').innerHTML = 
                    '<div style="text-align: center; color: #999;">No rates found. Click "Initialize Default Rates" to get started.</div>';
                return;
            }

            const html = rates.map(rate => `
                <div class="rate-item">
                    <div class="rate-icon ${rate.scrapType.toLowerCase()}">
                        ${scrapIcons[rate.scrapType] || 'üóëÔ∏è'}
                    </div>
                    <div class="rate-info">
                        <div class="rate-name">${rate.scrapType}</div>
                        <div class="rate-desc">${rate.description || 'No description'}</div>
                    </div>
                    <div class="rate-input-wrapper">
                        <span class="rupee">‚Çπ</span>
                        <input 
                            type="number" 
                            class="rate-input" 
                            id="rate-${rate.scrapType}"
                            value="${rate.pricePerKg}"
                            step="0.5"
                            min="0">
                        <span>/kg</span>
                    </div>
                    <button class="update-btn" onclick="updateRate('${rate.scrapType}')">
                        Update
                    </button>
                </div>
            `).join('');

            document.getElementById('ratesContainer').innerHTML = html;
        }

        async function updateRate(scrapType) {
            const input = document.getElementById(`rate-${scrapType}`);
            const pricePerKg = parseFloat(input.value);

            if (isNaN(pricePerKg) || pricePerKg < 0) {
                showError('Please enter a valid price');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Updating...';

            try {
                // Note: This endpoint doesn't require authentication for demo purposes
                // In production, you should secure this endpoint
                const response = await fetch(`${API_BASE}/rates/${scrapType}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pricePerKg })
                });

                if (!response.ok) {
                    throw new Error('Failed to update rate');
                }

                showSuccess(`${scrapType} rate updated to ‚Çπ${pricePerKg}/kg`);
                await loadRates();
            } catch (error) {
                showError('Failed to update rate: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Update';
            }
        }

        async function initializeRates() {
            if (!confirm('This will create default rates for all scrap types. Continue?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/rates/initialize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to initialize rates');
                }

                showSuccess('Default rates initialized successfully!');
                await loadRates();
            } catch (error) {
                showError('Failed to initialize rates: ' + error.message);
            }
        }

        async function refreshRates() {
            document.getElementById('ratesContainer').innerHTML = '<div class="loading">Refreshing rates...</div>';
            await loadRates();
            showSuccess('Rates refreshed!');
        }

        function showSuccess(message) {
            const elem = document.getElementById('successMsg');
            elem.textContent = message;
            elem.classList.add('show');
            setTimeout(() => elem.classList.remove('show'), 4000);
        }

        function showError(message, elementId = 'errorMsg') {
            const elem = document.getElementById(elementId);
            elem.textContent = message;
            elem.classList.add('show');
            setTimeout(() => elem.classList.remove('show'), 5000);
        }

        // Allow Enter key to update rates
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('rate-input')) {
                const scrapType = e.target.id.replace('rate-', '');
                updateRate(scrapType);
            }
        });
    </script>
</body>
</html>
